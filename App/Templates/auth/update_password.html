{% extends 'base.html' %}

{% block header %}
    <h1> {% block title %} Cambiar contraseña {% endblock%} </h1>
{% endblock %}

{% block content %}
    <form method="POST">
        <label for="password_anterior">Contraseña anterior</label>
        <input type="password" name="password_anterior" id="password_anterior" required />
        <label for="password">Contraseña nueva</label>
        <input type="password" name="password" id="password" required />
        <label for="password_confirm">Confirmar contraseña</label>
        <input type="password" name="password_confirm" id="password_confirm" required />
        <input type="submit" value="Cambiar contraseña" />
    </form>
 {% endblock %}

 {% block footer %}
     <a href="{{ url_for('equipos.inicio') }}"> Volver </a>
{% endblock %}
